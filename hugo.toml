baseURL = 'https://wiseji.github.io/blog/'
title = "WISEJI"
languageCode = 'ko-kr'
# paginate = "10" # Number of posts per page # 에러
theme = "mainroad"
timeZone = "Asia/Seoul"

# [services.disqus]
